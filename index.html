<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập & Đăng ký | Thiết kế độc đáo</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #00ff0a;
            --secondary-color: #ff0057;
            --tertiary-color: #fffd44;
            --bg-color: #111;
            --text-color: #fff;
            --error-color: #ff3333;
            --success-color: #33ff33;
            --transition-speed: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow-y: hidden;
            padding: 20px;
        }

        .ring {
            position: fixed;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: rotateRing 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateRing {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        .ring i {
            position: absolute;
            inset: 0;
            border: 2px solid var(--text-color);
            border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
            transition: var(--transition-speed);
            opacity: 0.5;
        }

        .ring i:nth-child(1) {
            border-color: var(--primary-color);
            animation: animate 6s linear infinite;
        }

        .ring i:nth-child(2) {
            border-color: var(--secondary-color);
            animation: animate 4s linear infinite;
        }

        .ring i:nth-child(3) {
            border-color: var(--tertiary-color);
            animation: animate2 10s linear infinite;
        }

        @keyframes animate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes animate2 {
            0% { transform: rotate(360deg); }
            100% { transform: rotate(0deg); }
        }

        .form-container {
            position: relative;
            width: 400px;
            max-height: 90vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: hidden;
            transition: var(--transition-speed);
            z-index: 10;
        }

        .form-container::-webkit-scrollbar {
            width: 5px;
            display: none;
        }

        .form-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        .form-container::before,
        .form-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            background: linear-gradient(0deg, transparent, var(--primary-color), var(--primary-color));
            transform-origin: bottom right;
            animation: animate 6s linear infinite;
        }

        .form-container::after {
            background: linear-gradient(0deg, transparent, var(--secondary-color), var(--secondary-color));
            animation-delay: -3s;
        }

        .form-box {
            position: relative;
            inset: 2px;
            background: var(--bg-color);
            z-index: 10;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .form-box h2 {
            color: var(--text-color);
            font-size: 2em;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }
        .background-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            pointer-events: none;
        }
        @keyframes pulse {
            0% {
              transform: scale(1);
              opacity: 1;
            }
            100% {
              transform: scale(1.1);
              opacity: 0.7;
            }
          }

        .inputBx {
            position: relative;
            width: 100%;
            margin-top: 35px;
        }

        .inputBx input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px 40px;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-color);
            font-size: 1em;
            letter-spacing: 0.05em;
            z-index: 10;
        }

        .inputBx span {
            position: absolute;
            left: 40px;
            padding: 20px 0px 10px;
            font-size: 1em;
            color: var(--text-color);
            pointer-events: none;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .inputBx input:valid ~ span,
        .inputBx input:focus ~ span {
            color: var(--primary-color);
            transform: translateX(-30px) translateY(-34px);
            font-size: 0.75em;
        }

        .inputBx i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: var(--primary-color);
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .inputBx input:valid ~ i,
        .inputBx input:focus ~ i {
            height: 44px;
        }

        .inputBx svg {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-color);
            transition: 0.5s;
            z-index: 11;
        }

        .inputBx input:valid ~ svg,
        .inputBx input:focus ~ svg {
            color: var(--primary-color);
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
            z-index: 11;
        }

        .links {
            display: flex;
            justify-content: space-between;
        }

        .links a {
            margin: 10px 0;
            font-size: 0.75em;
            color: var(--text-color);
            text-decoration: none;
        }

        .links a:hover,
        .links a:nth-child(2) {
            color: var(--primary-color);
        }

        input[type="submit"] {
            border: none;
            outline: none;
            background: var(--primary-color);
            padding: 11px 25px;
            width: 100%;
            margin-top: 10px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-speed);
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        input[type="submit"]:active {
            opacity: 0.8;
        }

        .error-message,
        .success-message {
            color: var(--error-color);
            font-size: 0.8em;
            margin-top: 5px;
            text-align: center;
        }

        .success-message {
            color: var(--success-color);
        }

        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 2px;
            transition: var(--transition-speed);
        }

        .strength-feedback {
            font-size: 0.8em;
            margin-top: 5px;
            color: var(--text-color);
        }

        @media (max-width: 900px) {
            .ring {
                width: 380px;
                height: 380px;
            }

            .form-container {
                width: 100%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .ring {
                width: 280px;
                height: 280px;
            }

            .form-container {
                width: 100%;
                max-width: 300px;
            }

            .form-box {
                padding: 20px;
            }

            .form-box h2 {
                font-size: 1.5em;
            }

            .inputBx {
                margin-top: 20px;
            }

            .inputBx input {
                font-size: 0.9em;
            }

            .inputBx span {
                font-size: 0.9em;
            }
        }
        .neon-text {
            color: #fff;
            text-shadow:
              0 0 5px #fff,
              0 0 10px #fff,
              0 0 20px #ff00ff,
              0 0 30px #ff00ff,
              0 0 40px #ff00ff,
              0 0 50px #ff00ff,
              0 0 60px #ff00ff,
              0 0 70px #ff00ff;
            animation: neon 1.5s infinite alternate;
          }
        
          @keyframes neon {
            from {
              text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 60px #ff00ff,
                0 0 70px #ff00ff;
            }
            to {
              text-shadow:
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 60px #ff00ff,
                0 0 70px #ff00ff,
                0 0 80px #ff00ff;
            }
          }
          .neon-heading {
            color: #fff;
            text-shadow:
              0 0 5px #fff,
              0 0 10px #fff,
              0 0 20px #ff00ff,
              0 0 30px #ff00ff,
              0 0 40px #ff00ff,
              0 0 50px #ff00ff,
              0 0 60px #ff00ff,
              0 0 70px #ff00ff;
            animation: neon 1.5s infinite alternate, color-change 3s infinite;
          }
        
          @keyframes neon {
            from {
              text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 60px #ff00ff,
                0 0 70px #ff00ff;
            }
            to {
              text-shadow:
                0 0 10px #fff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 60px #ff00ff,
                0 0 70px #ff00ff,
                0 0 80px #ff00ff;
            }
          }
        
          @keyframes color-change {
            0% {
              color: #ff00ff;
              text-shadow:
                0 0 5px #ff00ff,
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 60px #ff00ff,
                0 0 70px #ff00ff;
            }
            25% {
              color: #00ffff;
              text-shadow:
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #00ffff,
                0 0 50px #00ffff,
                0 0 60px #00ffff,
                0 0 70px #00ffff;
            }
            50% {
              color: #00ff00;
              text-shadow:
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00ff00,
                0 0 50px #00ff00,
                0 0 60px #00ff00,
                0 0 70px #00ff00;
            }
            75% {
              color: #ffff00;
              text-shadow:
                0 0 5px #ffff00,
                0 0 10px #ffff00,
                0 0 20px #ffff00,
                0 0 30px #ffff00,
                0 0 40px #ffff00,
                0 0 50px #ffff00,
                0 0 60px #ffff00,
                0 0 70px #ffff00;
            }
            100% {
              color: #ff00ff;
              text-shadow:
                0 0 5px #ff00ff,
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff,
                0 0 60px #ff00ff,
                0 0 70px #ff00ff;
            }
          }
        
    </style>
    </head>
    <body>
        <div class="container">
            <div class="ring">
                <i></i>
                <i></i>
                <i></i>
            </div>
            <div class="form-container">
                <div class="form-box login">
                    <h2 class="neon-heading">Đăng nhập</h2>
                    <form id="loginForm">
                        <div class="inputBx">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"><path
                                    d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle
                                    cx="12" cy="7" r="4"></circle></svg>
                            <input type="text" required>
                            <span>Tên đăng nhập</span>
                            <i></i>
                        </div>
                        <div class="inputBx">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"><rect x="3" y="11"
                                    width="18" height="11" rx="2"
                                    ry="2"></rect><path
                                    d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <input type="password" required>
                            <span>Mật khẩu</span>
                            <i></i>
                        </div>

                        <div class="links">
                            <a href="#" id="forgotPassword">Quên mật khẩu?</a>
                            <a href="#" id="showSignup">Đăng ký</a>
                        </div>
                        <input type="submit" value="Đăng nhập" class="neon-text">
                    </form>
                    <div class="error-message" id="loginError"></div>
                </div>
                <div class="form-box signup" style="display: none;">
                    <h2 class="neon-heading">Đăng ký</h2>
                    <form id="signupForm">
                        <div class="inputBx">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"><path
                                    d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle
                                    cx="12" cy="7" r="4"></circle></svg>
                            <input type="text" required>
                            <span>Tên đăng nhập</span>
                            <i></i>
                        </div>
                        <div class="inputBx">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"><path
                                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline
                                    points="22,6 12,13 2,6"></polyline></svg>
                            <input type="email" required>
                            <span>Email</span>
                            <i></i>
                        </div>
                        <div class="inputBx">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"><rect x="3" y="11"
                                    width="18" height="11" rx="2"
                                    ry="2"></rect><path
                                    d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <input type="password" id="password" required>
                            <span>Mật khẩu</span>
                            <i></i>
                        </div>

                        <div class="password-strength"
                            id="passwordStrength"></div>
                        <div class="strength-feedback"
                            id="strengthFeedback"></div>
                        <div class="inputBx">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"><rect x="3" y="11"
                                    width="18" height="11" rx="2"
                                    ry="2"></rect><path
                                    d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                            <input type="password" id="confirmPassword"
                                required>
                            <span>Xác nhận mật khẩu</span>
                            <i></i>
                        </div>

                        <div class="links">
                            <a href="#" id="showLogin">Đã có tài khoản? Đăng
                                nhập</a>
                        </div>
                        <input type="submit" value="Đăng ký" class="neon-text">
                    </form>
                    <div class="error-message" id="signupError"></div>
                    <div class="background-circles"></div>
                    <div class="success-message" id="signupSuccess"></div>
                </div>
            </div>
        </div>

        <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.querySelector('.form-container');
            const loginForm = document.querySelector('.form-box.login');
            const signupForm = document.querySelector('.form-box.signup');
            const showSignup = document.querySelector('#showSignup');
            const showLogin = document.querySelector('#showLogin');
            const loginError = document.querySelector('#loginError');
            const signupError = document.querySelector('#signupError');
            const signupSuccess = document.querySelector('#signupSuccess');
            const passwordInput = document.querySelector('#password');
            const confirmPasswordInput = document.querySelector('#confirmPassword');
            const passwordStrength = document.querySelector('#passwordStrength');
            const strengthFeedback = document.querySelector('#strengthFeedback');

            const switchForm = (hideForm, showForm) => {
                hideForm.style.display = 'none';
                showForm.style.display = 'block';
                loginError.textContent = '';
                signupError.textContent = '';
                signupSuccess.textContent = '';
            };

            showSignup.addEventListener('click', (e) => {
                e.preventDefault();
                switchForm(loginForm, signupForm);
            });

            showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                switchForm(signupForm, loginForm);
            });

            // Hiệu ứng 3D cho ring
            const ring = document.querySelector('.ring');
            document.addEventListener('mousemove', (e) => {
                let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                ring.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });

            // Xử lý đăng nhập
            document.querySelector('#loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                // Mô phỏng xử lý đăng nhập
                setTimeout(() => {
                    loginError.textContent = 'Đăng nhập thành công!';
                    loginError.style.color = 'var(--success-color)';
                }, 1000);
            });

            // Xử lý đăng ký
            document.querySelector('#signupForm').addEventListener('submit', (e) => {
                e.preventDefault();
                if (passwordInput.value !== confirmPasswordInput.value) {
                    signupError.textContent = 'Mật khẩu không khớp!';
                    return;
                }
                // Mô phỏng xử lý đăng ký
                setTimeout(() => {
                    signupSuccess.textContent = 'Đăng ký thành công!';
                    signupError.textContent = '';
                }, 1000);
            });

            // Kiểm tra độ mạnh của mật khẩu
            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                let strength = 0;
                const feedback = [];

                if (password.length < 8) {
                    feedback.push("Mật khẩu phải có ít nhất 8 ký tự");
                } else {
                    strength += 1;
                }
                if (password.match(/[a-z]+/)) {
                    strength += 1;
                } else {
                    feedback.push("Thêm chữ thường");
                }
                if (password.match(/[A-Z]+/)) {
                    strength += 1;
                } else {
                    feedback.push("Thêm chữ hoa");
                }
                if (password.match(/[0-9]+/)) {
                    strength += 1;
                } else {
                    feedback.push("Thêm số");
                }
                if (password.match(/[$@#&!]+/)) {
                    strength += 1;
                } else {
                    feedback.push("Thêm ký tự đặc biệt");
                }

                const strengthText = ["Rất yếu", "Yếu", "Trung bình", "Mạnh", "Rất mạnh"];
                const strengthColors = ["#ff4757", "#ffa502", "#1e90ff", "#2ed573", "#5f27cd"];

                passwordStrength.style.width = `${(strength / 5) * 100}%`;
                passwordStrength.style.background = strengthColors[strength - 1] || 'transparent';
                
                strengthFeedback.textContent = password ? `${strengthText[strength - 1] || ''} ${feedback.join(', ')}` : '';
            });

            
            document.querySelector('#forgotPassword').addEventListener('click', (e) => {
                e.preventDefault();
                alert('Chức năng đặt lại mật khẩu sẽ được gửi đến email của bạn.');
            });

            
            document.querySelectorAll('.toggle-password').forEach(icon => {
                icon.addEventListener('click', function() {
                    const input = this.previousElementSibling.querySelector('input[type="password"]');
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.innerHTML = type === 'password' ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>' : '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
                });
            });
        });
    </script>
    </body>
</html>
